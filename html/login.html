<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background-color: #d1b04d;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        
        .forgot-password a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: rgb(231, 50, 50)
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .login-options label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .login-options .social-login {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .login-options .social-login button {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .login-options .social-login .facebook {
            background-color: #3b5998;
        }
        
        .login-options .social-login .google {
            background-color: #f37767;
        }
        
        .login-options .social-login .google img {
            margin-right: 10px;
        }
        
        .login-options .social-login button:hover {
            background-color: #131212;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 class="title">Login</h1>
            <h2 class="subtitle">Enter your credentials to log in</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="login-options">
                <label>Or login with:</label>
                <div class="social-login">
                    <button class="facebook">Facebook</button>
                    <button class="google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" width="20" height="20">
                         Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
